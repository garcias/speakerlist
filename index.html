<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <body>
    <div class="header">
      <h1>Speaker List <span id="tally" class="back"></span></h1> 
    </div>
    <div class="main">
      <div class="list">
        <p>
          <input type="button" class="timer back" value="0:00">
          <span class="back">Chris Gillen</span>
          <i class="glyphicon glyphicon-remove"></i>
        </p>
      </div>
    <div class="footer">
      <form class="form">
        <div class="form-container">
          <input id="todo" type="text" class="form-input" placeholder="Name (or type 'clear' to start over)">
        </div>
        <button type="submit" class="btn">+</button>
      </form>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timer.jquery/0.7.0/timer.jquery.js"></script>
    <script src='app.js?v=0.1'></script>
</body>
</html>
